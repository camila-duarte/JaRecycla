<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
<title>Ja Recycla</title>
</head>

<body class="min-height-100 bg-gradient-to-t from-emerald-800 via-emerald-700 to-emerald-600">
    <div class="flex flex-col min-h-screen justify-center items-center">
      <div class="w-1/4 flex justify-center">
        <img src="/image/JA_RECYCLA_CON_ESPACIO_COMPLETO-removebg-preview.png" alt="Logo" class="object-center w-56 ">
      </div>
      <main class="flex-grow flex items-center justify-center ">
        <div class="flex items-center">
          <img src="/image/personas.png" alt="Imagen" class="w-1/2">
          <div class="pl-2 text-2xl drop-shadow-xl">

            <h2 class="text-green-500 font-semibold text-shadow mb-6 text-6xl ">GANA RECICLANDO</h2>
            <label class="block font-semibold text-white">Nombre:</label>
            <input class="w-full border rounded mb-6" type="text" placeholder="Ingrese su nombre">
            <label class="block font-semibold text-white">Cédula:</label>
            <input class="w-full border rounded" type="text" placeholder="Ingrese su cédula">
          </div>
        </div>
      </main>
      <footer class=" flex justify-center from-emerald-400">
        <button class="p-1 hover:bg-green-600 text-white transition duration-300 ease-in text-2xl font-semibold mb-3 rounded-full border-2 border-white border-opacity-60 ">Enviar</button>
      </footer>
    </div>
</body>
</html>
